---
procedureFactoryReset:
  title: Resetting the device
  steps:
    - title: Remove the device from Home Assistant
      image: voice_delete_integration_instance.png
      content: |
        <ul>
          <li>In the Home Assistant documentation, follow the steps on <a href="https://www.home-assistant.io/common-tasks/general/#removing-an-integration-instance" target="_blank">removing an integration instance</a>.</li>
        </ul>
    - title: Press the button until it lights up red (22 seconds)
      image: voice_factory_reset.webp
      content: |
        <ul>
          <li>Keep pressing the button until the red light is turned off.</li>
          <li><b>Result</b>: Once the light turns off, the reset is complete. All data is cleared from the device.</li>
          <li><b>Info</b>: If you stop pressing the button before the red light has completed the circle, the reset proess is aborted.</li>
        </ul>
procedureVolumeControl:
  title: Changing the volume of the device
  steps:
    - title: Move the dial
      image: voice_change_volume.webp
      content: |
        <ul>
          <li>To change the volume, move the dial.</li>
          <li><b>Result</b>: the light shows if you are turning the volume up or down.
            <ul>
              <li>A fully illuminated LED ring indicates the maximum volume.</li>
              <li>If the LED closest to the speaker is red, the volume is set to 0.</li>
          </li>
        </ul>
procedureMute:
  title: Muting the device
  steps:
    - title: Option 1 - Use the hardware mute switch
      image: voice_mute_device.webp
      content: |
        <ul>
          <li>To use the hardware mute function, on the device, move the switch so that you see the red color.</li>
          <li><b>Result</b>:  The light turns red, indicating that the microphone is muted.</li>
          <li><b>Info</b>:  When the switch is in this position, you cannot unmute the device from the UI.</li>
        </ul>
    - title: Option 2 - Use the software mute button
      image: voice_mute.png
      content: |
        <ul>
          <li>To use the mute function in the UI, under <b>Configuration</b>, toggle the Mute Switch.</li>
          <li><b>Info</b>:  The switch in the UI does not work when the physical switch is in the muted position..</li>
        </ul>
procedureWakeSoundToggle:
  title: Turning the wake sound on or off
  steps:
    - title: Toggle the wake sound switch
      image: voice_wake_sound.png
      content: |
        <ul>
          <li>Under <b>Configuration</b>, toggle the wake sound switch.</li>
        </ul>
procedureStop:
  title: Stopping the current process
  steps:
    - title: Option 1 - Press the center button
      image: voice_authorize.png
      content: |
        <ul>
          <li>To stop whatever the device is doing, press the center button.
          <ul>
            <li><b>Result</b>: The device stops the following: 
              <ul>
                <li>Stops the timer.</li>
                <li>Stops giving an answer.</li>
                <li>Stops listening.</li>
                <li>Stops playing music.</li>
              </ul>
            </li>
          </li>
        </ul>
    - title: Option 2 - Say “stop”
      image: voice_say_stop.png
      content: |
        <ul>
          <li>To stop the timer or the response, you can say “stop”.</li>
        </ul>
procedureActiveColor:
  title: Changing the active color
  steps:
    - title: Option 1 - Change the active color on the device
      image: voice_change_active_color.webp
      content: |
        <ul>
          <li>Press and hold the button and turn the dial until you see the color you like.</li>
          <li>When you see the color you like, let go of the button.</li>
          <li><b>Result</b>: The device changes the active color.</li>
        </ul>
    - title: Option 2 - Change the active color from the UI
      image: voice_change_ring_color_02.png
      content: |
        <ul>
          <li>Under <b>Configuration</b>, select the ring icon and change the color.</li>
        </ul>
procedureWakeWordChange:
  title: Changing the wake word
  steps:
    - title: Open the ESPHome integration page
      image: voice_esphome.png
      content: |
        <ul>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/integrations/" target="_blank"><b>Settings</b> > <b>Devices & services</b></a> and select the <b>ESPHome</b> integration.</li>
          <li>From the list, under <b>Home Assistant Voice</b>, select <b>Device</b>.</li>
        </ul>
    - title: Follow the wizard
      image: voice_change_config.png
      content: |
        <ul>
          <li>Under <b>Device info</b>, select the three dots menu and select <b>Set up voice assistant</b> to start the wizard.</li>
          <li>Follow the steps in the wizard and change the wake word and the assistant as you like.</li>
        </ul>
procedureAutomate:
  title: Using the center button to trigger automations
  steps:
    - title: Create an automation for the button press
      image: voice_button_automations.png
      content: |
        <ul>
          <li>To set up an automation based on a button press pattern (for example, long press), follow the steps on <a href="https://www.home-assistant.io/integrations/event/#automating-on-a-button-press" target="_blank">Automating on a button press</a>.
            <ul>
              <li><b>Info</b>: Those instructions are based on a Matter device. The process is very similar for a voice device.</li>
              </li>
            </ul>
          </li>
        </ul>
    - title: Check out the automation example in YAML.
      image: voice_automation_yaml.png
      content: |
        <ul>
          <li>For inspiration, check out the <a href="https://www.home-assistant.io/integrations/event/#automating-on-a-button-press" target="_blank">automation example in YAML</a>.</li>
        </ul>
procedureOnboardingBluetooth:
  title: To connect the device to your Wi-Fi via Bluetooth
  steps:
    - title: Connect the device to a power source
      image: status_white_twinkle.webp
      content: |
        <ul>
          <li>Use the USB-C cable to connect the device to a power source.
            <ul>
              <li><b>Info</b>: You should see a warm white twinkle animation.</li>
              </li>
            </ul>
          </li>
        </ul>
    - title: Add the integration
      image: voice_ble_improv_discovered.png
      content: |
        <ol>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/integrations/" target="_blank"><b>Settings</b> > <b>Devices & services</b></a> and under <b>Discovered</b>, you should see the device as "home-assistant-xx Improv via BLE".</li>
          <li>Select <b>Add</b>, then <b>Submit</b>.</li>
        </ol>
    - title: Enter your Wi-Fi credentials
      image: voice_enter_wi-fi_creds.png
      content: |
        <ul>
          <li>In the SSID field, enter the name of your Wi-Fi.</li>
        </ul>
    - title: Authorize the connection
      image: voice_authorize.png
      content: |
        <ol>
          <li>When prompted, press the center button on Home Assistant Voice.</li>
          <li>
            <ul>
              <li><b>Info</b>: This is to confirm that it is you who is trying to connect the device.</li>
              <li><b>Troubleshooting</b>: If you now see a message “Failed to connect”, continue with the Troubleshooting steps.</li>
            </ul>
          </li>
          <li>Success! Your device is now connected to your Wi-Fi. <b>Close</b>.</li>
        </ol>
    - title: Complete device discovery
      image: voice_add_integration_01.png
      content: |
        <ol>
          <li>Under <b>Discovered</b>, on the <b>Home Assistant Voice XXX</b> card, select <b>Add</b>.</li>
          <li><b>Discovered ESPHome node</b>: select <b>Submit</b>.</li>
        </ol>
    - title: Follow the wizard steps
      image: voice_choose_hw_for_processing.png
      content: |
        <ol>
          <li>The wizard starts checking for updates. 
            <ul>
            <li>Follow the instructions on screen.</li>
            </ul>
          </li>
          <li>If you are connected to Home Assistant Cloud, the Cloud Assistant will be used.</li>
          <li>If you are not connected to Home Assistant Cloud, you will see a step <b>What Hardware do you want to use?</b>: 
            <ul>
              <li>Option 1: If you choose <b>Home Assistant Cloud</b>: 
                <ul>
                  <li>Select <b>Learn more</b>, then <b>Try 1 month for free</b></li>
                  <li>If you already have an account, select <b>Log in</b> and enter your login credentials. If not, enter email and password, select <b>Next</b> and follow the wizard.</li>
                  <li>For more information, refer to <a class="my" href="https://www.home-assistant.io/voice_control/voice_remote_cloud_assistant/" target="_blank">Enabling Home Assistant Cloud</a>.</li>
                </ul>
              </li>
              <li>Option 2: If you choose <b>Do it yourself</b>:
                <ul>
                  <li><b>Info</b>: If you have lower-power hardware, this option is not recommended. Weaker Home Assistant hardware can lead to slow speech processing.</li>
                  <li>Select <b>Setup with add-ons</b></li>
                  <li><b>Result</b>: The required add-ons are being installed: <b>Whisper</b>, <b>Piper</b>.</li>
                  <li>On the integrations page, under <b>Discovered</b>, <b>Add</b> the <b>Whisper</b> and <b>Piper</b> integrations.</li>
                </ul>
              </li>
            </ul>
          </li>
        </ol>
    - title: Start talking to Home Assistant
      image: speak.png
      content: |
        <ul>
          <li>Start controlling Home Assistant by saying a <a class="my" href="https://www.home-assistant.io/voice_control/builtin_sentences/" target="_blank">supported voice command</a></b>: 
            <ul>
              <li>For example, “What's the time” “Turn on the light in the living room”, “Set the timer to 5 minutes”, “Is the front door locked”.</li>
              <li>Make sure you’re using the area name exactly as you defined it in Home Assistant.</li>
            </ul>
          </li>
        </ul>
