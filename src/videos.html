<div class="videos">
  {% for video in videos %}
  <div class="video">
    <iframe
      width="650"
      height="365"
      src="{{ video.url}}"
      title="{{ video.title}}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  {% endfor %}
</div>
